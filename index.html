<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Interactive Page</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #ff3366;
        }
        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            margin: 0 auto;
            transform: rotate(45deg);
        }
        .heart:before, .heart:after {
            content: '';
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before {
            width: 100px;
            height: 100px;
            top: -50px;
            left: 0;
        }
        .heart:after {
            width: 100px;
            height: 100px;
            left: 50px;
            top: 0;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine’s Day!</h1>
    <div class="heart"></div>
    <script>
        document.addEventListener('click', function() {
            alert('Happy Valentine’s Day!');
        });
    </script>
</body>
</html>
